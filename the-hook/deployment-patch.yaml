
spec:
  template:
    metadata:
      labels:
        {{ .Label }}: "true"
    spec:
      containers:
      - name: {{ .Container }}
        image: {{ .Image }}
        command:
        args:
        livenessProbe:
        readinessProbe:
        volumeMounts:
          - name: patch-configmap
            mountPath: {{ .ConfigMapMount }}
          {{ range $i, $mount := .Mounts }}
          - name: "patch-mount-{{ $i }}"
            mountPath: {{ $mount.MountPath }}
          {{ end }}
      volumes:
        - name: patch-configmap
          configMap:
            name: {{ .Deployment }}-patch
        {{ range $i, $mount := .Mounts }}
        - name: "patch-mount-{{ $i }}"
          hostPath:
            path: {{ $mount.HostPath }}
        {{ end }}